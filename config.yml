baseURL: 'https://blog.silverwis.com'
languageCode: 'ko-kr'
title: '실버위즈 복지정보'
theme: 'hugoplate'
copyright: "실버위즈 복지정보"

params:
  env: production
  title: 실버위즈 복지정보
  description: "누구나 쉽게 찾는 복지 혜택 정보"
  
  # 실제 Google AdSense ID
  googleAdsense: "ca-pub-1279348640476088"
  
  # 기존 설정들...
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: 🏠 홈
      url: /
      weight: 10
    - identifier: categories
      name: 📂 카테고리
      url: /categories/
      weight: 20
    - identifier: search
      name: 🔍 검색
      url: /search/
      weight: 30

taxonomies:
  category: categories
  tag: tags

outputs:
  home:
    - HTML
    - RSS
    - JSON
